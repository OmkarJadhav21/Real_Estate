<!-- Login Modal Register -->
<div class="modal fade" id="registerModel" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Register</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        
        <form>
            <div class="form-group">
              <input type="email" class="form-control" id="fullname" placeholder="Full Name">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="Email" placeholder="Email">
            </div>
          <div class="form-group">
              <input type="text" class="form-control" id="mobilenumber" placeholder="Mobile Number">
          </div>
            <div class="form-group col-md-4">
               <select id="usertype" class="form-control">
                <option selected>I am.....</option>
                <option value="owner">Owner</option>
                <option value="agent">Agent</option>
                <option value="builder">Builder</option>
              </select>
            </div>
          <div class="form-group">
            <input type="text" class="form-control" id="password" placeholder="Password">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="confirmpass" placeholder="Confirm Password">
          </div><br>
          <button type="submit" class="btn btn-indigo btn-block">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- REGISTER MODEL END -->
